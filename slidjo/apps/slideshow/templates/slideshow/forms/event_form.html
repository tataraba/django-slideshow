
<form class="w-full max-w-lg mx-auto" method="post" action="/events/add/">{% csrf_token %}
    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_slideshow">Associated Slideshow:</label>
            <select class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2" name="slideshow" required="" id="id_slideshow">
                <option value="" selected="">---------</option>
                {% for show in shows %}
                <option value="{{ show.id }}">{{ show.title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_name">Event name:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="text" name="name" maxlength="120" required="" id="id_name">
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_start_date">Starts:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="text" name="start_date" required="" id="id_start_date">
        </div>

        <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_end_date">Ends:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="text" name="end_date" required="" id="id_end_date">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_city">City:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="text" name="city" maxlength="200" required="" id="id_city">
        </div>

        <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_state">State:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="text" name="state" required="" id="id_state">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_country">Country:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="text" name="country" maxlength="250" id="id_country">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_venue">Venue:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="text" name="venue" maxlength="200" required="" id="id_venue">
        </div>

        <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_presentation_date">Presentation date:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="text" name="presentation_date" required="" id="id_presentation_date">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_website">Website:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="url" name="website" maxlength="250" id="id_website">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_contact_email">Contact email:</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="email" name="contact_email" maxlength="254" id="id_contact_email">
        </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-3">
        <div class="w-full px-3">
        <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_presentation_video">Presentation Video (if any):</label>
        <input class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2 focus:outline-none focus:bg-white" type="url" name="presentation_video" maxlength="250" id="id_presentation_video">
        </div>
    </div>


    <div class="flex items-center sm:justify-center">
    <button class="inline-flex items-center justify-center justify-self-center h-12 px-6 my-6 font-medium tracking-wide text-cyan-50 transition duration-200 rounded shadow-md bg-sky-900 hover:bg-sky-700 focus:shadow-outline focus:outline-none" type="submit" value="Save">Save Event</button>
    </div>
</form>
