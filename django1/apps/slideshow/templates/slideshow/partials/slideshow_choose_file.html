<div class="flex flex-wrap -mx-3 mb-3">
    <div class="w-full px-3">
    <label class="text-slate-600 text-xs uppercase tracking-wider" for="id_user">Slideshow HTML File:</label>
        <select class="appearance-none block w-full bg-blue-50 text-slate-800 border rounded px-2 py-1 mb-2" name="slideshow" required="" id="id_slideshow">
            <option value="" selected="">---------</option>
            {% for file in files %}
            <option value="{{ file.stem }}">{{ file.name }}</option>
            {% endfor %}
        </select>
    </div>
</div>
